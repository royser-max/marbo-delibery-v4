<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Alimento</title>
</head>
<body>
    <h2>Editar Alimento</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Nombre:</label><input type="text" name="name" value="{{ food.name }}" required><br>
        <label>Precio:</label><input type="number" name="price" step="0.01" value="{{ food.price }}" required><br>
        <label>Imagen actual:</label>
        {% if food.image_path %}
            <img src="/{{ food.image_path }}" alt="Imagen" width="80" height="80"><br>
        {% else %}
            Sin imagen<br>
        {% endif %}
        <label>Nueva imagen:</label><input type="file" name="image"><br>
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="/owner/menu">Volver al men√∫</a>
</body>
</html>
